{% extends 'layout.html'%}
{% load static%}

{%block title%} Search {%endblock%}

{% block contents%}
    <div class="container">
        <div class="header">
            <h3>Search results</h3>
        </div>
        <div>
            {% for data in output %}
                <a href="{% url 'bookpage' data.id %}" style="text-decoration: none;"><p>{{data.title}} by {{data.author}}</p></a>
                <hr>
            {%endfor%}
        </div>
    </div>

{%endblock%}
